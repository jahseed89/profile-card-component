<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="./images/bg-pattern-top.svg" class="up">
      <img src="./images/bg-pattern-bottom.svg" class="down">
    </div>
    <div class="card-box">
      <div class="blue-page"></div>
      <div class="img-circle" id="picture"></div>
      <div id="name"></div>
      <div class="gender" id="gender"></div>
      <div id="date"></div>
      <br>
        <hr>
        <div class="footer">
          <p>Location</p>
          <div id="location"></div>
        </div>  
    </div>
    <button id="btn">Reload</button>
  </div>
  <script src="/script/index.js"></script>
</body>
</html>
