<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="card__header__img__container">
      <img src="./images/bg-pattern-top.svg" class="upper__bg__img">
      <img src="./images/bg-pattern-bottom.svg" class="down__bg__img">
    </div>
    <div class="card__box">
      <div class="cardtop__bg"></div>
      <div class="img__circle" id="picture"></div>
      <div id="name"></div>
      <div class="gender" id="gender"></div>
      <div id="date"></div>
      <br>
        <hr>
        <div class="footer">
          <p>Location</p>
          <div id="location"></div>
          <button id="btn">Reload</button>
        </div>  
    </div>
  </div>
  <script src="/script/index.js"></script>
</body>
</html>
